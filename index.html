<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Background Slider</title>
  </head>
  <body>
<div class="slider-container">

<div class="slide active"
style="background-image: url('https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')
">
  </div>

  <div class="slide"
  style="background-image: url('https://images.pexels.com/photos/1149137/pexels-photo-1149137.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')
  ">
    </div>

    <div class="slide"
    style="background-image: url('https://images.pexels.com/photos/1545743/pexels-photo-1545743.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')
    ">
      </div>

      <div class="slide"
      style="background-image: url('https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')
      ">
        </div>

        <div class="slide"
        style="background-image: url('https://images.pexels.com/photos/2127733/pexels-photo-2127733.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')
        ">
          </div>

          <div class="slide"
          style="background-image: url('https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')
          ">
            </div>
            </div>

  <button type="arrow left-arrow" id="left">
  <i class="fa-solid fa-circle-arrow-left"></i>
  </button>

  <button type="arrow right-arrow" id="right">
  <i class="fa-solid fa-circle-arrow-right"></i>
  </button>

</div>

<script src="index.js"></script>
  </body>
</html>
